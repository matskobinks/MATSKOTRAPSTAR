<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche de stage de BTS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #3366cc;
            margin-top: 20px;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border: 2px solid #3366cc;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #3366cc;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .stage-info {
            padding: 10px;
            text-align: center;
            font-weight: bold;
            background-color: #e0e0ff;
            border-bottom: 1px solid #3366cc;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #3366cc;
            padding: 15px;
            text-align: center;
        }
        th {
            background-color: #3366cc;
            color: white;
        }
        .image-cell img {
            width: 100%;
            height: auto;
        }
        .back-button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            background-color: #e0e0e0;
            border: 1px solid #3366cc;
            text-decoration: none;
            color: #3366cc;
            font-weight: bold;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }
        .back-button:hover {
            background-color: #d0d0d0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Recherche de stage de BTS :</h1>
        <div class="header">
            Période de stage : Du 27 Mai au 5 Juillet 2023
        </div>
            <table border="2">
                <tr><td rowspan="2"><img src="https://haie-magique.org/wp-content/uploads/2019/12/Logo_Vilgenis.png" alt="Logo Lycée Parc de Vilgénis">
                </td><td>Contacter une entreprise</td></tr>
                <tr><td>Remplir la feuille d'engagement (à télécharger de l'ENT)</td></tr>
                <tr><td rowspan="3"><img src="https://www.btsinfo.fr/wp-content/uploads/2017/09/logo-bts-sio-300x143.png" alt="Logo BTS">
                </td><td>Signature du responsable Entreprise</td></tr>
                <tr><td>Signature du tuteur (Votre prof)</td></tr>
                <tr><td>Délivrance convention de stage</td></tr>
            </table>
    </div>
</body>
</html>
