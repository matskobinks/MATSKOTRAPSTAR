<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche de stage de BTS - Section 5</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #3366cc;
            margin-top: 20px;
        }
        .container {
            width: 60%;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border: 2px solid #3366cc;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #3366cc;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 18px;
        }
        .form-group {
            margin: 20px 0;
        }
        .form-group label {
            display: inline-block;
            width: 150px;
            font-weight: bold;
        }
        .form-group input {
            padding: 5px;
            font-size: 14px;
        }
        .button-container {
            text-align: center;
            margin: 20px 0;
        }
        .button-container button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3366cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .button-container button:hover {
            background-color: #254a8a;
        }
        .back-button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            background-color: #e0e0e0;
            border: 1px solid #3366cc;
            text-decoration: none;
            color: #3366cc;
            font-weight: bold;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }
        .back-button:hover {
            background-color: #d0d0d0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Recherche de stage de BTS - Section 5</h1>
        <div class="header">
            Formulaire de renseignement
        </div>
        <form>
            <div class="form-group">
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" size="30">
            </div>
            <div class="form-group">
                <label for="prenom">Prénom :</label>
                <input type="text" id="prenom" name="prenom" size="30">
            </div>
            <div class="form-group">
                <label for="date-naissance">Date de naissance :</label>
                <input type="date" id="date-naissance" name="date-naissance">
            </div>
            <div class="form-group">
                <label for="adresse">Adresse :</label>
                <input type="text" id="adresse" name="adresse" size="30">
            </div>
            <div class="button-container">
                <button type="submit">Envoyer</button>
                <button type="reset">Réinitialiser</button>
            </div>
        </form>
    </div>
</body>
</html>
