<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche de stage de BTS - Section 6</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #3366cc;
            margin-top: 20px;
        }
        .container {
            width: 70%;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border: 2px solid #3366cc;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .header {
            background-color: #3366cc;
            color: white;
            padding: 10px;
            font-size: 18px;
        }
        .link-container {
            margin: 40px 0;
        }
        .link-container a {
            display: inline-block;
            margin: 10px 20px;
            padding: 10px 30px;
            font-size: 18px;
            color: white;
            background-color: #3366cc;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }
        .link-container a:hover {
            background-color: #254a8a;
        }
        .back-button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            background-color: #e0e0e0;
            border: 1px solid #3366cc;
            text-decoration: none;
            color: #3366cc;
            font-weight: bold;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }
        .back-button:hover {
            background-color: #d0d0d0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Recherche de stage de BTS - Section 6</h1>
        <div class="header">

        </div>
        <div class="link-container">
            <a href="CV.pdf" target="_blank">Télécharger le CV</a>
            <a href="LettreMotivation.pdf" target="_blank">Télécharger la Lettre de Motivation</a>
        </div>
    </div>
</body>
</html>
